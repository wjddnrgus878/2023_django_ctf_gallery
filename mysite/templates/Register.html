<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<title>Register</title>
	<link rel="stylesheet" href="{% static 'css/main.css' %}">
	<link rel="stylesheet" href="{% static 'css/util.css' %}">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<!--===============================================================================================-->
</head>
<style>
select.custom-select { 
        -webkit-appearance: none; /* 네이티브 외형 감추기 */
        -moz-appearance: none; 
        appearance: none; 
        background: url(이미지 경로) no-repeat 95% 50%; /* 화살표 모양의 이미지 */ 
        } /* IE 10, 11의 네이티브 화살표 숨기기 */
        select::-ms-expand { display: none; }
</style>

<body>
	{% block asd %}
	{% endblock %}
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" action="./up/up" method="post" onsubmit="sendData(event)">
					<script>
						function sendData(event) {
							event.preventDefault();
					
							const formData = new FormData(event.target);  // 폼 데이터를 JavaScript 객체로 변환
					
							const jsonData = JSON.stringify(Object.fromEntries(formData)); // JavaScript 객체를 JSON 문자열로 변환
					
							const xhr = new XMLHttpRequest();
							xhr.open('POST', './up/up');
							xhr.setRequestHeader('Content-Type', 'application/json');
							xhr.send(jsonData);
					
							xhr.onreadystatechange = function() {
								if (xhr.readyState == XMLHttpRequest.DONE) {
									if (xhr.status == 200) {
										window.location.href = '/sign/in';
									} else {
										console.error('AJAX 요청 실패: ' + xhr.status + ' ' + xhr.statusText);
									}
								}
							}

						}
					</script>
					
					<span class="login100-form-title p-b-26">
						Sign Up!!
					</span>
					<img src="/static/images/icons/hi.png">
                    <div class="wrap-input100 validate-input" data-validate="Enter email">
						<input class="input100" type="text" name="email" id="email">
						<span class="focus-input100" data-placeholder="email"></span>
                    </div>
                    
                    <div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="password" id="password">
						<span class="focus-input100" data-placeholder="password"></span>
                    </div>
                    
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
                                sign up
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/select2/select2.min.js"></script>
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
